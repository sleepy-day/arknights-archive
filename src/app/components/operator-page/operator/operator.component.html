<div id="wrapper">
  <app-navbar></app-navbar>
  <div class="tab-content">
    <div [ngClass]="'opleftcol'">
      <app-operator-visual-display
        [operator]="operator"
        [powerId]="$any(group)['powerId']"
      >
      </app-operator-visual-display>
    </div>

    <div [ngClass]="'opinfo'">
      <div [ngClass]="'opdesc'">
        <div [ngClass]="'title'">Trait</div>
        <div
          class="desc"
          [innerHtml]="
            this.sanitizer.bypassSecurityTrustHtml(
              parseDescription($any(operator)['info']['description'])
            )
          "
        ></div>
      </div>

      <app-talents [talents]="$any(operator)['info']['talents']"></app-talents>

      <app-operator-skills
        *ngIf="($any(operator)['info']['skills'] | json) !== '[]'"
        [skills]="$any(operator)['info']['skills']"
        [skillLvlCost]="$any(operator)['info']['allSkillLvlup']"
      >
      </app-operator-skills>

      <app-operator-stats
        [rarity]="$any(operator)['info']['rarity']"
        [stats]="$any(operator)['info']['phases']"
      >
      </app-operator-stats>

      <div [ngClass]="'pottags'">
        <app-potential
          [potentials]="$any(operator)['info']['potentialRanks']"
        ></app-potential>
        <app-tag-list [tags]="$any(operator)['info']['tagList']"></app-tag-list>
      </div>

      <app-modules
        *ngIf="$any(modules)['modInfo'].length > 0"
        [modules]="modules"
      ></app-modules>

      <div [ngClass]="'opdesc'">
        <div [ngClass]="'title'">Profile</div>

        <div [ngStyle]="{ 'padding-bottom': '5px' }">
          <span [ngClass]="'singlerowtext'">
            <span [ngClass]="'singlerowfieldname'">BIO:</span>
            {{ $any(operator)["info"]["itemUsage"] }}
          </span>
        </div>

        <div *ngIf="$any(group)['powerName'] !== undefined">
          <span [ngClass]="'singlerowtext'">
            <span [ngClass]="'singlerowfieldname'">AFFILIATION:</span>
            {{ $any(group)["powerName"].toUpperCase() }}
          </span>
        </div>

        <div [ngClass]="'tokendisplay'">
          <img
            [ngClass]="'tokenimg'"
            src="../../assets/img/items/{{
              $any(operator)['info']['potentialItemId']
            }}.png"
          />
          <div [ngClass]="'tokendesc'">
            <div [ngClass]="'tokentext'">{{ $any(token)["description"] }}</div>
          </div>
        </div>
        <div [ngClass]="'tokendisplay'">
          <img
            [ngClass]="'tokenimg'"
            src="../../assets/img/items/TKT_RECRUIT.png"
          />
          <div [ngClass]="'tokendesc'">
            <div [ngClass]="'tokentext'">
              {{ $any(operator)["info"]["itemDesc"] }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
